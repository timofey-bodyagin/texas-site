<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Login Form</title>
  <link rel="stylesheet" href="css/style.css">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
  <section class="container">
    <div class="login">
      
      <form method="post" action="trade.html">
        <p><label for="username" class="uname" data-icon="u" > Username </label>
        <input type="text" name="login" value="" placeholder="Username or Email"></p>
        <p><label for="password" class="paswsword" data-icon="u" > Password </label>
        <input type="password" name="password" value="" placeholder="Password"></p>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Remember me
          </label>
        </p>
        <p class="submit"><input type="submit" name="commit" value="Login"></p>
      </form>
    </div>

    <div class="login-help">
      <p>Lost your password? <a href="index.html"></a>.</p>
    </div>
  </section>

  
</body>
</html>
